<!DOCTYPE html>
<html>
<head>
	<title>Love Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		body{
			background-image: url('img.jpg');
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			width: 100%;
			height: 100vh;
			position: relative;
		}
		header{
			width: 100%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>

	<header>
		<div class="card w-50 m-auto text-center">
  <div class="card-header" style="background-color: red;">Love Calculator</div>
  <div class="card-body">
  	<form class="form-inline w-75 m-auto">
  		<div class="form-group">
  			<input type="text" name="" placeholder="Your Name" class="form-control text-center" id="name">
  		</div>
  		<div><span class="pl-4 pr-4"> + </span></div>
  		<div class="form-group">
  			<input type="text" name="" placeholder="Love Name" class="form-control text-center" id="lname">
  		</div>
  		
  	</form>
  	<br>
  	<div class="w-75 m-auto">
  		<button class="btn btn-success w-50" onclick="checkloveper()"> Click </button>
  	</div>
  	<br>
  	<div>
  		<input type="text" name="" id="lovevalue" class="form-control text-center w-25 m-auto" placeholder="love Percentage">
  	</div>
  </div>
  <div class="card-footer">Allah bless your Relationship</div>
</div>
	</header>





<script type="text/javascript">
	function checkloveper(){
		
		var name = document.getElementById('name').value;
		var lname = document.getElementById('lname').value;

		if (name == ""){
			alert('Please enter your name');
		}else if (name.length <= 2){
			alert('Min length is 3')
		}else if(!isNaN(name)){
			alert('Numbers are not allowed');
		}
		else if (lname == ""){
			alert('Please enter your love name');
		}else if (lname.length <= 2){
			alert('Min length is 3')
		}else if(!isNaN(lname)){
			alert('Numbers are not allowed');
		}else{
			var lovedata = Math.random() * 100;
		lovedata = Math.floor(lovedata);
		document.getElementById('lovevalue').value = lovedata + "%";
		}


		
	}
</script>

</body>
</html>
